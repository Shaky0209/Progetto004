<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c2c086fb37.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="big-container">
        <div class="header">
            <div class="logo">
                <img src="logo-medium.jpg" alt="">
            </div>
            <div class="icons">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bookmark"></i>
                <i class="fa-regular fa-bell"></i>
                <input type="text" placeholder="Resume membership">
                <div class="t"><p>T</p></div>
            </div>
        </div>
        <!-- contenuto sottostante alla navbar -->
        <div class="down-container">
            <div class="article-left">
                <div class="article-left-header">
                    <p id="p1">FOLLOWING</p>
                    <p id="p2">RECOMMENDED FOR YOU</p>
                </div>
            </div>
            <!-- articoli alla destra -->
            <div class="article-right">
                <div class="right-icons">
                    <i class="fa-brands fa-medium"></i>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
